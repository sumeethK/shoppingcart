<h1>Product List</h1>
<div class="row">
<div *ngFor="let product of products" class="col-md-4 mb-5">
  <div class="card " style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
        content.</p>
      <a [routerLink]="['/product-detail/'+product.id]" class="btn btn-info card-link">Detail</a>
      <a (click)="share($event,product)" class="btn btn-success card-link" href="">Share</a>
    </div>
  </div>
</div>
</div>
